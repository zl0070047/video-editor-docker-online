<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线视频编辑器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #videoPreview {
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .timeline {
            width: 100%;
            padding: 10px 0;
        }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .time-display {
            font-family: monospace;
            font-size: 1.2em;
            margin: 0 10px;
        }
        .btn-group {
            margin: 10px 0;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .format-select {
            width: 150px;
        }
        .upload-zone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            border-color: #0d6efd;
            background: #f8f9fa;
        }
        .upload-icon {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 class="text-center mb-4">在线视频编辑器</h1>
        
        <div id="uploadSection" class="upload-zone mb-4">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <h3>点击或拖拽视频文件到这里</h3>
            <p class="text-muted">支持 MP4、AVI、MOV、MKV 格式</p>
            <input type="file" id="videoInput" class="d-none" accept=".mp4,.avi,.mov,.mkv">
        </div>

        <div id="editorSection" class="d-none">
            <div class="video-preview-container">
                <video id="videoPreview" controls></video>
            </div>
            
            <div class="controls">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">开始时间</label>
                            <div class="input-group">
                                <input type="number" id="startTime" class="form-control" min="0" step="0.1">
                                <button class="btn btn-outline-secondary" onclick="setCurrentAsStart()">
                                    <i class="fas fa-flag-checkered"></i> 设为当前
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">结束时间</label>
                            <div class="input-group">
                                <input type="number" id="endTime" class="form-control" min="0" step="0.1">
                                <button class="btn btn-outline-secondary" onclick="setCurrentAsEnd()">
                                    <i class="fas fa-flag-checkered"></i> 设为当前
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">输出格式</label>
                            <select id="outputFormat" class="form-select format-select">
                                <option value="mp4">MP4</option>
                                <option value="avi">AVI</option>
                                <option value="mov">MOV</option>
                                <option value="gif">GIF</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">&nbsp;</label>
                            <button id="processBtn" class="btn btn-primary w-100">
                                <i class="fas fa-cut"></i> 处理视频
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2" id="progressText">处理中...</p>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('videoPreview');
        let currentFile = null;

        // 上传区域点击处理
        document.querySelector('.upload-zone').addEventListener('click', () => {
            document.getElementById('videoInput').click();
        });

        // 拖拽处理
        document.querySelector('.upload-zone').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.borderColor = '#0d6efd';
        });

        document.querySelector('.upload-zone').addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.borderColor = '#ddd';
        });

        document.querySelector('.upload-zone').addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.borderColor = '#ddd';
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        // 文件选择处理
        document.getElementById('videoInput').addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const formData = new FormData();
            formData.append('video', file);

            // 显示加载提示
            document.querySelector('.upload-zone').innerHTML = '<div class="spinner-border" role="status"></div><p>上传中...</p>';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    resetUploadZone();
                    return;
                }

                currentFile = data.filename;
                
                // 显示预览
                video.src = URL.createObjectURL(file);
                
                // 显示编辑区域
                document.getElementById('uploadSection').classList.add('d-none');
                document.getElementById('editorSection').classList.remove('d-none');
                
                // 设置时间范围
                document.getElementById('startTime').value = 0;
                document.getElementById('endTime').value = data.duration;

                // 更新视频事件监听
                setupVideoEvents();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('上传失败');
                resetUploadZone();
            });
        }

        function resetUploadZone() {
            document.querySelector('.upload-zone').innerHTML = `
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>点击或拖拽视频文件到这里</h3>
                <p class="text-muted">支持 MP4、AVI、MOV、MKV 格式</p>
            `;
        }

        function setupVideoEvents() {
            video.addEventListener('timeupdate', () => {
                document.getElementById('currentTime').textContent = 
                    video.currentTime.toFixed(1);
            });
        }

        function setCurrentAsStart() {
            document.getElementById('startTime').value = video.currentTime.toFixed(1);
        }

        function setCurrentAsEnd() {
            document.getElementById('endTime').value = video.currentTime.toFixed(1);
        }

        document.getElementById('processBtn').addEventListener('click', () => {
            if (!currentFile) return;

            const startTime = parseFloat(document.getElementById('startTime').value);
            const endTime = parseFloat(document.getElementById('endTime').value);
            const format = document.getElementById('outputFormat').value;

            // 显示进度条
            document.querySelector('.progress-container').style.display = 'block';
            document.getElementById('processBtn').disabled = true;

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: currentFile,
                    start_time: startTime,
                    end_time: endTime,
                    format: format
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('处理失败');
                }
                return response.blob();
            })
            .then(blob => {
                // 触发下载
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `processed_video.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // 重置界面
                document.querySelector('.progress-container').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('处理失败');
                document.querySelector('.progress-container').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
