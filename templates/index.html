<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频编辑器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .video-preview {
            width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #000;
        }
        .control-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .time-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .format-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 20px;
            border-radius: 10px;
        }
        .btn-group {
            margin-bottom: 15px;
        }
        #messageBox {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">视频编辑器</h2>
        
        <!-- 上传区域 -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
            <div>
                <i class="bi bi-cloud-upload"></i>
                <p class="mb-0">点击或拖拽视频文件到此处</p>
                <p class="text-muted small">支持的格式: MP4, AVI, MOV</p>
            </div>
        </div>

        <!-- 视频预览 -->
        <video id="videoPreview" class="video-preview" controls style="display: none;"></video>

        <!-- 控制面板 -->
        <div class="control-panel">
            <!-- 时间控制 -->
            <div class="time-controls">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label">开始时间:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="startTime" class="form-control form-control-sm" value="0" step="0.1">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary btn-sm" onclick="setCurrentTimeAsStart()">设为当前</button>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">结束时间:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="endTime" class="form-control form-control-sm" value="0" step="0.1">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary btn-sm" onclick="setCurrentTimeAsEnd()">设为当前</button>
                    </div>
                </div>
            </div>

            <!-- 格式选择 -->
            <div class="format-controls">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label">输出格式:</label>
                    </div>
                    <div class="col-auto">
                        <select id="outputFormat" class="form-select form-select-sm">
                            <option value="mp4">MP4</option>
                            <option value="gif">GIF</option>
                            <option value="avi">AVI</option>
                            <option value="mov">MOV</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button id="processBtn" class="btn btn-primary" onclick="processVideo()" disabled>处理视频</button>
                    </div>
                </div>
            </div>

            <!-- 进度条 -->
            <div class="progress" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- 消息提示框 -->
    <div id="messageBox"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let video = document.getElementById('videoPreview');
        let currentFile = null;

        // 上传区域点击处理
        document.querySelector('.upload-zone').addEventListener('click', () => {
            document.getElementById('videoInput').click();
        });

        // 拖拽处理
        document.querySelector('.upload-zone').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.borderColor = '#0d6efd';
        });

        document.querySelector('.upload-zone').addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.borderColor = '#ddd';
        });

        document.querySelector('.upload-zone').addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.borderColor = '#ddd';
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        // 文件选择处理
        document.getElementById('videoInput').addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const formData = new FormData();
            formData.append('video', file);

            // 显示加载提示
            document.querySelector('.upload-zone').innerHTML = '<div class="spinner-border" role="status"></div><p>上传中...</p>';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    resetUploadZone();
                    return;
                }

                currentFile = data.filename;
                
                // 显示预览
                video.src = URL.createObjectURL(file);
                
                // 显示编辑区域
                document.getElementById('uploadZone').classList.add('d-none');
                document.getElementById('videoPreview').classList.remove('d-none');
                
                // 设置时间范围
                document.getElementById('startTime').value = 0;
                document.getElementById('endTime').value = data.duration;

                // 更新视频事件监听
                setupVideoEvents();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('上传失败');
                resetUploadZone();
            });
        }

        function resetUploadZone() {
            document.querySelector('.upload-zone').innerHTML = `
                <i class="bi bi-cloud-upload"></i>
                <p class="mb-0">点击或拖拽视频文件到此处</p>
                <p class="text-muted small">支持的格式: MP4, AVI, MOV</p>
            `;
        }

        function setupVideoEvents() {
            video.addEventListener('timeupdate', () => {
                document.getElementById('currentTime').textContent = 
                    video.currentTime.toFixed(1);
            });
        }

        function setCurrentTimeAsStart() {
            document.getElementById('startTime').value = video.currentTime.toFixed(1);
        }

        function setCurrentTimeAsEnd() {
            document.getElementById('endTime').value = video.currentTime.toFixed(1);
        }

        function processVideo() {
            if (!currentFile) return;

            const startTime = parseFloat(document.getElementById('startTime').value);
            const endTime = parseFloat(document.getElementById('endTime').value);
            const format = document.getElementById('outputFormat').value;

            // 显示进度条
            document.querySelector('.progress').style.display = 'block';
            document.getElementById('processBtn').disabled = true;

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: currentFile,
                    start_time: startTime,
                    end_time: endTime,
                    format: format
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('处理失败');
                }
                return response.blob();
            })
            .then(blob => {
                // 触发下载
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `processed_video.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // 重置界面
                document.querySelector('.progress').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('处理失败');
                document.querySelector('.progress').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            });
        }
    </script>
</body>
</html>
