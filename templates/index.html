<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线视频编辑器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #videoPreview {
            width: 100%;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">在线视频编辑器</h1>
        
        <div class="video-container">
            <div class="upload-section">
                <input type="file" id="videoInput" class="form-control" accept=".mp4,.avi,.mov,.mkv">
            </div>

            <div id="editorSection" class="d-none">
                <video id="videoPreview" controls></video>
                
                <div class="controls">
                    <div class="mb-3">
                        <label class="form-label">开始时间 (秒)</label>
                        <input type="number" id="startTime" class="form-control" min="0" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">结束时间 (秒)</label>
                        <input type="number" id="endTime" class="form-control" min="0" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">输出格式</label>
                        <select id="outputFormat" class="form-select">
                            <option value="mp4">MP4</option>
                            <option value="avi">AVI</option>
                            <option value="mov">MOV</option>
                            <option value="gif">GIF</option>
                        </select>
                    </div>
                    <button id="processBtn" class="btn btn-primary">处理视频</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let videoDuration = 0;

        document.getElementById('videoInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    currentFile = data.filename;
                    videoDuration = data.duration;
                    
                    // 显示预览
                    const video = document.getElementById('videoPreview');
                    video.src = URL.createObjectURL(file);
                    
                    // 显示编辑区域
                    document.getElementById('editorSection').classList.remove('d-none');
                    
                    // 设置时间范围
                    document.getElementById('startTime').value = 0;
                    document.getElementById('endTime').value = videoDuration;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('上传失败');
            }
        });

        document.getElementById('processBtn').addEventListener('click', async () => {
            if (!currentFile) return;

            const startTime = parseFloat(document.getElementById('startTime').value);
            const endTime = parseFloat(document.getElementById('endTime').value);
            const format = document.getElementById('outputFormat').value;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: currentFile,
                        start_time: startTime,
                        end_time: endTime,
                        format: format
                    })
                });

                if (response.ok) {
                    // 触发下载
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `processed_video.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理失败');
            }
        });
    </script>
</body>
</html>
